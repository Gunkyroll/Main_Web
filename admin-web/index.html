<script>
    // 2) On DOM ready, fetch + render orders
    document.addEventListener('DOMContentLoaded', async () => {
    const SUPABASE_URL = 'https://xtpxpoiwukeufdngxrow.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0cHhwb2l3dWtldWZkbmd4cm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MDc0NDAsImV4cCI6MjA2MzE4MzQ0MH0.0pkLuu73EkiDd6A4BvNZdz1nl0HZVqtDWp_NZRp4AoA';
    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 1) Session check
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (session?.user?.app_metadata?.role !== 'admin') {
    return window.location.href = '/login_signup.html';
  }

const { data: orders, error } = await supabaseClient
  .from('order_status')
  .select(`
    *,
    orders:orders!order_status_order_id_fkey ( items, total )
  `)
  .order('created_at', { ascending: false })
  .limit(10);

  if (error) {
    console.error('Failed to load orders:', error);
    return;
  }

  const tbody = document.getElementById('recent-orders-body');
  if (!orders || orders.length === 0) {
    tbody.innerHTML = '<tr><td colspan="5">No orders yet</td></tr>';
    return;
  }

tbody.innerHTML = orders.map(o => {
  const items = o.orders?.items ?? [];
  // if the orders table has a precomputed total, use it; otherwise you can sum yourself
  const total = o.orders?.total 
    ?? items.reduce((sum, i) => sum + (i.total || 0), 0);

  const nameStr = items.map(i => i.name).join(', ');
  const qtyStr  = items.map(i => i.count).join(', ');

  return `
    <tr>
      <td>${nameStr}</td>
      <td>${qtyStr}</td>
      <td>$${total.toFixed(2)}</td>
      <td>${o.payment_status}</td>
      <td><span class="status ${o.delivery_status}">${o.delivery_status}</span></td>
    </tr>
  `;
}).join('');

  // 3) Signâ€‘out
  document.getElementById('btn-signout').addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signOut();
    if (error) alert('Error: ' + error.message);
    window.location.href = '/login_signup.html';
  });
});
